<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main {
            display: flex;
            height: 100vh;
        }
        .grid {
            margin: auto;
            display: inline-grid;
            grid-template-columns: 1fr 1fr;
            width: 300px;
            height: 300px;
        }
        .grid > div {
            border: 3px solid gray;
        }
        .color {
            background-color: orange;
        }
    </style>
</head>
<body>
<main>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</main>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>
    // TODO: when a div inside `.grid` is clicked, the background color should change to orange (rgb(255, 165, 0)).
    // TODO (OPTIONAL BONUS): when an orange div is clicked, change it back to white

    $('.grid>div').click(function() {
        $(this).toggleClass("color");
    })

    // $.get('https://pokeapi.co/api/v2/pokemon/charizard').done(function(data) {
    //     console.log(data);
    // });

</script>
</body>
</html>
