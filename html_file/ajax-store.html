    $(document).ready(function() {



        function createHTML (data) {
            let content = '';
            $.each(data, function(key, value) {
                content += '<tr>';
                content += '<td>' + value.title + '</td>';
                content += '<td>' + value.quantity + '</td>';
                content += '<td>' + value.price + '</td>';
                content += '<td>' + value.categories + '</td>';
                content += '</tr>';
            });
            return content;
        }


        function updatePage() {
            $.get('data/inventory.json').done(function(orders) {
                let ordersHTML = createHTML(orders);
