<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        h1 {
            text-align: center;
            font-size: 5em;
            text-decoration: underline;
        }
        h3 {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 30px;
        }
        table {
            margin: 0 auto;
            border: 1px solid black;
            width: 50vw;
            height: 15vh;
        }

        td {
            border: 1px solid black;
        }

    </style>
</head>
<body>

<h1>My Tool Store</h1>

<h3>Carried Products</h3>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements


    let stockedItems = $.get('data/inventory.json').done(function(data) {
        console.log(data);
    });

    $(document).ready(function() {
        $.get('data/inventory.json',
            function(data) {
        let user = '';
        $.each(data, function(key, value) {
            user += '<tr>';
            user += '<td>' + value.title + '</td>';
            user += '<td>' + value.quantity + '</td>';
            user += '<td>' + value.price + '</td>';
            user += '<td>' + value.categories + '</td>';
            user += '</tr>';
            });
            $("#insertProducts").append(user);
        });
    });


})();
</script>

</body>
</html>
